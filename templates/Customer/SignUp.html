{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <title>{% trans 'SignUp Page' %}</title>
    <link type="text/css" href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'css/login.css' %}" rel="stylesheet">
</head>
<body class="body" style="min-height: 1000px">
<div class="container" style="min-height: 1000px">
    <div class="row" style="height: 300px"></div>
    <form method="post" action="" class="bg-white m-auto form">
        {% csrf_token %}
        <h2 style="text-align: center">{% trans 'SignUp' %}</h2>
        {% for field in form %}
            {{ field.label_tag }}<br>
            {{ field }}<br>
            {% for error in field.error %}
                <p style="color: red">{{ error }}</p>
            {% endfor %}
        {% endfor %}
        <br>
        <input type="submit" class="btn btn-primary" value="{% trans 'SignUp' %}">
    </form>
</div>
</body>
</html>
